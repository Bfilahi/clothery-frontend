<div class="section__container">
  <div class="content">
    <div class="container">

      <div class="top">
        <i class="fa fa-check-circle" style="font-size: 64px; color: green;"></i>
        <h2>Thank You for Your Order!</h2>
        <p class="lead">Your order has been placed successfully.</p>
        <p *ngIf="sessionId">Session ID: {{ sessionId }}</p>
      </div>

      <div class="btns">
            <button class="btn" (click)="viewOrders()">
              <i class="fa fa-list"></i> View My Orders
            </button>
            <button class="btn" (click)="continueShopping()">
              <i class="fa fa-shopping-cart"></i> Continue Shopping
            </button>
      </div>
    </div>
  </div>
</div>
